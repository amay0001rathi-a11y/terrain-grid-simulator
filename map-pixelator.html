<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terrain Pixelator</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', Courier, monospace;
            background: #000000;
            color: #00d4ff;
            overflow: hidden;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 320px;
            background: #000000;
            padding: 20px;
            overflow-y: auto;
            box-shadow: 2px 0 10px rgba(0, 212, 255, 0.3);
            border-right: 2px solid #00d4ff;
        }

        .main-content {
            flex: 1;
            position: relative;
        }

        #map {
            width: 100%;
            height: 100%;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #00d4ff;
            text-shadow: 0 0 10px #00d4ff;
            letter-spacing: 2px;
        }

        .panel {
            background: #0a0a0a;
            border: 1px solid #00d4ff;
            border-radius: 4px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 0 5px rgba(0, 212, 255, 0.2);
        }

        .panel h3 {
            font-size: 16px;
            margin-bottom: 12px;
            color: #00d4ff;
            border-bottom: 1px solid #00d4ff;
            padding-bottom: 5px;
            letter-spacing: 1px;
        }

        .input-group {
            margin-bottom: 12px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 13px;
            color: #00d4ff;
            font-family: 'Courier New', Courier, monospace;
        }

        input[type="text"],
        input[type="number"],
        input[type="file"],
        select {
            width: 100%;
            padding: 8px;
            background: #000000;
            border: 1px solid #00d4ff;
            border-radius: 2px;
            color: #00d4ff;
            font-size: 13px;
            font-family: 'Courier New', Courier, monospace;
        }

        input[type="range"] {
            width: 100%;
        }

        .btn {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            background: #000000;
            border: 1px solid #00d4ff;
            border-radius: 2px;
            color: #00d4ff;
            cursor: pointer;
            font-size: 14px;
            font-family: 'Courier New', Courier, monospace;
            transition: all 0.3s;
            letter-spacing: 1px;
        }

        .btn:hover {
            background: #00d4ff;
            color: #000000;
            box-shadow: 0 0 10px #00d4ff;
        }

        .btn.primary {
            background: #003366;
            border: 1px solid #00d4ff;
        }

        .btn.primary:hover {
            background: #00d4ff;
            color: #000000;
        }

        .info-box {
            background: #000000;
            padding: 10px;
            border: 1px solid #00d4ff;
            border-radius: 2px;
            margin-top: 10px;
            font-size: 12px;
            color: #00d4ff;
            font-family: 'Courier New', Courier, monospace;
        }

        .year-slider-container {
            margin-top: 15px;
            padding: 15px;
            background: #2a2a2a;
            border-radius: 8px;
        }

        .year-display {
            font-size: 20px;
            color: #4CAF50;
            text-align: center;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .timeline-marks {
            display: flex;
            justify-content: space-between;
            font-size: 11px;
            color: #888;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h1>TERRAIN PIXELATOR</h1>

            <!-- Image Upload -->
            <div class="panel">
                <h3>IMAGE UPLOAD</h3>
                <div class="input-group">
                    <label>Select Terrain/Map Image:</label>
                    <input type="file" id="imageUpload" accept="image/*">
                </div>
                <button class="btn primary" id="loadImageBtn">Load Image</button>
                <div class="info-box" id="imageInfo">No image loaded</div>
            </div>

            <!-- Boundary & Grid -->
            <div class="panel">
                <h3>DRAW AREA</h3>
                <button class="btn primary" id="drawPolygonBtn">DRAW POLYGON</button>
                <button class="btn" id="drawRectangleBtn">DRAW RECTANGLE</button>
                <button class="btn" id="clearPolygonBtn" style="display: none;">CLEAR POLYGON</button>

                <div class="input-group" style="margin-top: 12px;">
                    <label>Survey Area (Hectares):</label>
                    <input type="number" id="surveyAreaHa" min="1" max="1000" value="25" step="1">
                </div>

                <div class="input-group">
                    <label>Grid Cell Size (meters):</label>
                    <input type="number" id="gridCellSize" min="10" max="200" value="50" step="10">
                </div>

                <button class="btn" id="applyGridBtn">APPLY GRID</button>
                <div class="info-box" id="areaInfo">Load image first</div>
            </div>

            <!-- Pixelation Settings -->
            <div class="panel">
                <h3>PIXELATION</h3>
                <button class="btn primary" id="pixelateBtn">PIXELATE AREA</button>
                <button class="btn primary" id="show3DBtn">SHOW 3D VIEW</button>
                <button class="btn" id="resetBtn">RESET</button>
                <div class="info-box" id="pixelInfo">Load image first</div>
            </div>

            <!-- Export -->
            <div class="panel">
                <h3>EXPORT</h3>
                <button class="btn" id="exportImageBtn">EXPORT PNG</button>
                <button class="btn" id="exportDataBtn">EXPORT GRID DATA</button>
            </div>
        </div>

        <div class="main-content" style="background: #000;">
            <canvas id="imageCanvas" style="max-width: 100%; max-height: 100%; display: block; margin: auto; border: 2px solid #00d4ff;"></canvas>
            <div id="viewer3D" style="display: none; width: 100%; height: 100%; position: absolute; top: 0; left: 0; background: #000;">
                <button id="close3DBtn" style="position: absolute; top: 20px; right: 20px; z-index: 1000; padding: 10px 20px; background: #003366; color: #00d4ff; border: 1px solid #00d4ff; border-radius: 2px; cursor: pointer; font-size: 14px; font-family: 'Courier New', Courier, monospace;">CLOSE 3D</button>
            </div>
        </div>
    </div>

    <!-- Three.js for 3D visualization -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/controls/OrbitControls.js"></script>

    <!-- Main App -->
    <script src="image-pixelator.js"></script>
</body>
</html>
